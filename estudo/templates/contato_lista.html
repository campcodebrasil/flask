{% extends 'base.html' %}

{% block content %} 
    
    <div class="container">  
        
        {% include 'nav.html' %}

            <div class="row mt-4">
                <h3>Lista de Contatos</h3>
                
                <form method="get" class="row">
                    <div class="col-9">
                        <input type="text" name="pesquisa" class="form-control">
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn btn-primary">Pesquisar</button>
                    </div>
                </form>

                <div class="col-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>                                
                                <th>E-Mail</th>
                                <th>Assunto</th>
                                <th>Respondido?</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for linha in context['dados'] %}                            
                            <tr>
                                <td>{{linha.nome}}</td>                                
                                <td>{{linha.email}}</td>
                                <td>{{linha.assunto}}</td>
                                <td>
                                    {% if linha.respondido == 1 %}
                                        Sim
                                    {% else %}
                                        NÃ£o
                                    {% endif %}
                                </td>
                                <td><a href="{{ url_for('contatoDetail', id=linha.id) }}"><img src="{{ url_for('static', filename='img/btn.png') }}" style="width: 20px;"></a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

            

    </div>

{% endblock %}
